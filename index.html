<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My postcard</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>This exercise-postcard has been more difficult than expected</p>

					<p>I'm glad I'm getting to understand it all</p>
				</div>
				<div class="body-right">
					<input type="text" name="name" placeholder="Name" />
					<br />
					<input type="email" placeholder="Email" />
					<br />
					<input type="text" placeholder="A comment" />
				</div>
			</div>

			<div class="postcard-footer">
				<button class="confirm">Send My postcard</button>
			</div>
		</div>
	</body>
</html>
